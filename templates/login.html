<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZeroWaste.AI</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-primary': '#059669',
                        'green-secondary': '#047857',
                        'green-light': '#d1fae5',
                        'green-dark': '#064e3b',
                        'accent-blue': '#0ea5e9',
                        'accent-purple': '#8b5cf6',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-gentle': 'pulseGentle 2s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(50px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        pulseGentle: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(5, 150, 105, 0.2);
        }
        
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-hover:hover::before {
            left: 100%;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-64 h-64 bg-green-primary top-10 left-10 animate-float"></div>
        <div class="shape w-96 h-96 bg-accent-blue top-1/2 right-10 animate-float" style="animation-delay: -2s;"></div>
        <div class="shape w-48 h-48 bg-accent-purple bottom-20 left-1/3 animate-float" style="animation-delay: -4s;"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-w-md w-full space-y-8 animate-fade-in">
            <!-- Header -->
            <div class="text-center animate-slide-up">
                <div class="relative mb-8">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-green-primary via-accent-blue to-accent-purple bg-clip-text text-transparent mb-2">
                        ZeroWaste.AI
                    </h1>
                    <div class="w-16 h-1 bg-gradient-to-r from-green-primary to-accent-blue mx-auto rounded-full"></div>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">
                    Welcome Back
                </h2>
                <p class="text-gray-300 font-light">
                    Access your sustainability dashboard
                </p>
            </div>
            
            <!-- Login Form -->
            <div class="glass-effect rounded-2xl p-8 animate-slide-up" style="animation-delay: 0.2s;">
                <form class="space-y-6" onsubmit="handleLogin(event)">
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-200">
                            Username
                        </label>
                        <div class="relative">
                            <input type="text" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-primary focus:border-transparent"
                                   placeholder="Enter your username">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-200">
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   class="input-focus w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-primary focus:border-transparent"
                                   placeholder="Enter your password">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-green-primary bg-white/10 border-white/20 rounded focus:ring-green-primary focus:ring-2">
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-green-primary hover:text-green-secondary transition-colors">
                            Forgot password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="btn-hover w-full py-3 px-4 bg-gradient-to-r from-green-primary to-green-secondary text-white font-semibold rounded-xl hover:from-green-secondary hover:to-green-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-primary transform hover:scale-105 transition-all duration-300">
                        <span class="relative z-10">Sign In</span>
                    </button>
                    
                    <div class="text-center">
                        <p class="text-xs text-gray-400">
                            Demo: Use any username and password
                        </p>
                    </div>
                </form>
            </div>
            
            <!-- Features Preview -->
            <div class="grid grid-cols-3 gap-4 animate-fade-in" style="animation-delay: 0.4s;">
                <div class="text-center p-4 glass-effect rounded-xl">
                    <div class="text-2xl mb-2">ðŸ“Š</div>
                    <p class="text-xs text-gray-300">Analytics</p>
                </div>
                <div class="text-center p-4 glass-effect rounded-xl">
                    <div class="text-2xl mb-2">ðŸŒ±</div>
                    <p class="text-xs text-gray-300">Sustainability</p>
                </div>
                <div class="text-center p-4 glass-effect rounded-xl">
                    <div class="text-2xl mb-2">ðŸšš</div>
                    <p class="text-xs text-gray-300">Logistics</p>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center animate-fade-in" style="animation-delay: 0.6s;">
                <p class="text-xs text-gray-500">
                    ZeroWaste.AI &copy; 2024 - Reducing Food Waste, One Store at a Time
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Add loading animation
                const button = event.target.querySelector('button[type="submit"]');
                const originalText = button.innerHTML;
                button.innerHTML = '<div class="flex items-center justify-center"><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>Signing in...</div>';
                button.disabled = true;
                
                // Simulate login process
                setTimeout(() => {
                    // Success animation
                    button.innerHTML = '<div class="flex items-center justify-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>Success!</div>';
                    
                    setTimeout(() => {
                        window.location.href = '{{ url_for("dashboard") }}';
                    }, 1000);
                }, 1500);
            } else {
                // Error animation
                const form = event.target;
                form.classList.add('animate-pulse');
                setTimeout(() => form.classList.remove('animate-pulse'), 500);
            }
        }
        
        // Add floating animation to shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * -2}s`;
            });
        });
    </script>
</body>
</html>
